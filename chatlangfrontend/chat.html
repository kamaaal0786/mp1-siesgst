<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatLang - Chat</title>
    <link rel="stylesheet" href="chat.css" />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="chat-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3><a href="profile.html" class="header-link">ChatLang</a></h3>
                <button id="theme-toggle-btn" class="theme-toggle-btn">
    <i class="fas fa-sun"></i> <i class="fas fa-moon hidden"></i> </button>
                <button id="logout-btn">Logout</button>
            </div>
            <ul class="user-list" id="user-list">
                <li class="user-item"><span>User One</span></li>
                <li class="user-item active"><span>User Two</span></li>
                <li class="user-item"><span>User Three</span></li>
            </ul>
        </aside>

        <main class="chat-window">
            <header class="chat-header">
                <h2>Chat with User Two</h2>
            </header>
            <div class="message-area" id="message-area">
                <div class="message received">
                    <p>Hey! How's it going?</p>
                </div>
                <div class="message sent">
                    <p>I'm good, thanks! Ready to practice some Spanish?</p>
                </div>
            </div>
            <form class="message-form" id="message-form">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
                 <button type="submit">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </form>
        </main>
    </div>

    <script src="chat.js"></script>
</body>

</html>
